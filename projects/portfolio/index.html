<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Site - Portfolio</title>
    <link rel="stylesheet" href="/assets/_viewer.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <style>
      /* === index.css === */
#pdf-container {
  background: #fefefe;
}

    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div class="layout" data-has-sidebar="false" data-has-toc="false">
      <aside class="sidebar-left" id="sidebar-container"></aside>
      <main class="content">
        <div id="pdf-container"></div>
      </main>
      <aside class="sidebar-right" id="toc-container"></aside>
    </div>
    <script>
      window.PDF_QUALITY = 2;
      window.HAS_SIDEBAR = false;
      window.HAS_TOC = false;
    </script>
    <script type="module" src="/assets/_viewer.js"></script>
    <script>
      if (
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
      ) {
        const evtSource = new EventSource("/__reload");
        evtSource.onmessage = () => {
          console.log("File changed, reloading...");
          evtSource.close(); 
          window.location.reload();
        };
        evtSource.onerror = (e) => {
          evtSource.close();
        };
      }
    </script>
  </body>
</html>
